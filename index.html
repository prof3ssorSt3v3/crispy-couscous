<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="http://127.0.0.1:5500/repo-folder/" target="_self" />
    <title>Web Site Paths</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <main>
      <p>Relative to HTML file location or base element.<img src="img/puppy.webp" alt="relative to html file" /></p>
      <p>Relative to current folder or base element.<img src="./img/puppy.webp" alt="relative to current folder" /></p>
      <p>Relative to ORIGIN root folder.<img src="/img/puppy.webp" alt="relative to origin root" /></p>
      <p>Absolute path to picsum website.<img src="https://picsum.photos/id/237/400/300.webp" alt="" /></p>
    </main>
  </body>
</html>
